{% load i18n %}
<div class="plugin plugin-blog">
	<div class="blog-latest-entries">
    {% for post in instance.get_posts %}
        {% include "djangocms_blog/includes/blog_item.html" with post=post %}
	{% empty %}
	<p class="blog-empty">{% trans "No post found." %}</p>
    {% endfor %}
	</div>
</div>
